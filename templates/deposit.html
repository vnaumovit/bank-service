<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Deposit Money</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #e8f0fe;
            margin: 40px;
            color: #333;
        }
        .container {
            max-width: 400px;
            background: white;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            margin: auto;
        }
        h1 {
            color: #2a73d5;
            margin-bottom: 20px;
            text-align: center;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px 12px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            margin-top: 20px;
            width: 100%;
            background-color: #2a73d5;
            border: none;
            padding: 12px;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #1e54a1;
        }
        a.home-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #2a73d5;
            text-decoration: none;
        }
        a.home-link:hover {
            text-decoration: underline;
        }
        .message {
            margin-top: 15px;
            text-align: center;
            color: green;
            font-weight: bold;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Deposit Money</h1>
    {{if .Message}}
    <p class="message">{{.Message}}</p>
    {{end}}
    {{if .Error}}
    <p class="message error">{{.Error}}</p>
    {{end}}
    <form method="POST" action="/deposit">
        <label for="name">Account Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="amount">Amount:</label>
        <input type="number" step="0.01" id="amount" name="amount" required>

        <button type="submit">Deposit</button>
    </form>
    <a class="home-link" href="/">Home</a>
</div>
</body>
</html>
